<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>百度搜索</title>
		<link rel="icon" href="img/logo.png" sizes="32x32">
		<link rel="stylesheet" href="css/index.css">
		<script src="js/jquery.min.js"></script>
		<script>
			Date.prototype.format = function (fmt) {
				var o = {
					"y+": this.getFullYear, //年
					"M+": this.getMonth() + 1, //月份
					"d+": this.getDate(), //日
					"h+": this.getHours(), //小时
					"m+": this.getMinutes(), //分
					"s+": this.getSeconds() //秒
				};
				if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
				for (var k in o)
					if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
				return fmt;
			}
			function background_img(){
				var index=Math.floor(Math.random()*6);
				var img = "img/bj"+index+".jpg";
				document.body.style.backgroundImage="url("+img+")";
			}
			// $(document).ready(function () {
			// 	$("#date").click(function(){
			// 	});
			// });
			var set = 0;
			var int = setInterval("document.getElementById('date').innerHTML = (new Date()).format('hh:mm:ss');", 0 );
			function replace(){
				window.clearInterval(int);
				switch (set){
					case 0:int = setInterval("document.getElementById('date').innerHTML = (new Date()).format('hh:mm');", 0 );set+=1;
						break;
					case 1:int = setInterval("document.getElementById('date').innerHTML = (new Date()).format('yyyy年MM月dd日 hh:mm');", 0 );set+=1;
						break;
					case 2:int = setInterval("document.getElementById('date').innerHTML = (new Date()).format('yyyy-MM-dd hh:mm');", 0 );set+=1;
						break;
					case 3:int = setInterval("document.getElementById('date').innerHTML = (new Date()).format('hh:mm:ss');", 0 );set=0;
						break;
				}
				
			}
	</script>
	</head>
	<body onload="background_img()">
		<div id="bgm">
			<div id="topnav">
				<a href="#" onclick="replace()"><span id="date"></span></a>
			</div>
			<div class="search-input">
				<form action="https://www.baidu.com/s" target="_blank" method="get">
					<input type="text" name="wd" placeholder="Search" />
				</form>
				<div id="setSerch"></div>
			</div>
		</div>
	</body>
</html>
